<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>NAGOYAMESHI</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>
		<main>
			<div class="container px-10 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">
						<div th:if="${param.loggedIn}" class="alert alert-info">
							ログインしました。
						</div>
						<div th:if="${param.loggedOut}" class="alert alert-info">
							ログアウトしました。
						</div>
						<div th:if="${successMessage}" class="alert alert-info">
							<span th:text="${successMessage}"></span>
						</div>

						<h2 class="text-center mb-3">過去12か月の売上</h2>
						<table class="table">
							<thead>
								<tr>
									<th scope="col">月</th>
									<th scope="col">売上(円)</th>
								</tr>
							</thead>
							<tbody>
								<th:block th:each="totalRevenue : ${totalRevenues}">
									<tr>
										<th th:text="${totalRevenue.getItem()}"></th>
										<td th:text="${totalRevenue.getRevenue() + '円'}"></td>
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</main>
		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>
	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
