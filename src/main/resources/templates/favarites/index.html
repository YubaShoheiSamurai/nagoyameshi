<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>お気に入り一覧</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">

						<h1 class="mb-4 text-center">お気に入り一覧</h1>

						<table class="table">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">店舗名</th>
									<th scope="col">郵便番号</th>
									<th scope="col">住所</th>
									<th scope="col">詳細</th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="restaurant : ${restaurantPage}">
									<td th:text="${restaurant.getId()}"></td>
									<td th:text="${restaurant.getName()}"></td>
									<td th:text="${restaurant.getPostalCode()}"></td>
									<td th:text="${restaurant.getAddress()}"></td>
									<td><a th:href="@{/restaurants/__${restaurant.getId()}__}" >詳細</a></td>
									<td>
										<form name="favariteForm" method="post" th:action="@{/favarites/__${restaurant.getId()}__/true}">
											<a href="javascript:favariteForm.submit()" >お気に入り解除</a>
										</form>
									</td>
								</tr>
							</tbody>
						</table>
						<!-- ページネーション -->
						<div th:if="${restaurantPage.getTotalPages() > 1}" class="d-flex justify-content-center">
							<nav aria-label="お気に入り一覧ページ">
								<ul class="pagination">
									<li class="page-item">
										<span th:if="${restaurantPage.isFirst()}" class="page-link disabled">前</span>
										<a th:unless="${restaurantPage.isFirst()}"
											th:href="@{/favarites(page = ${restaurantPage.getNumber() - 1}, keyword = ${keyword})}"
											class="page-link nagoyameshi-page-link">前</a>
									</li>
									<li th:each="i : ${#numbers.sequence(0, restaurantPage.getTotalPages() - 1)}"
										class="page-item">
										<span th:if="${i == restaurantPage.getNumber()}"
											class="page-link active nagoyameshi-active" th:text="${i + 1}"></span>
										<a th:unless="${i == restaurantPage.getNumber()}"
											th:href="@{/favarites(page = ${i}, keyword = ${keyword})}"
											class="page-link nagoyameshi-page-link" th:text="${i + 1}"></a>
									</li>
									<li class="page-item">
										<span th:if="${restaurantPage.isLast()}" class="page-link disabled">次</span>
										<a th:unless="${restaurantPage.isLast()}"
											th:href="@{/favarites(page = ${restaurantPage.getNumber() + 1}, keyword = ${keyword})}"
											class="page-link nagoyameshi-page-link">次</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<!-- Bootstrap -->
	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
